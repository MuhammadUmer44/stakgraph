<div>
  <h2>People List</h2>
  <div class="people-container">
    <div class="person-item-wrapper" *ngFor="let person of people">
      <app-person-item 
        [person]="person"
        (delete)="deletePerson($event)"
      ></app-person-item>
      <a class="view-details" [routerLink]="['/person', person.id]">View Details</a>
    </div>
  </div>
  <a class="add-button" routerLink="/add-person">Add New Person</a>
</div>
